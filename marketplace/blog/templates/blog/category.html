{% extends 'core/base.html' %}

{% block title %} Categories {% endblock %}


{% block page_content %}
    <p>
        | Categories:
        {% for category in post.categories.all %}
            <a href="{% url 'blog:blog_category' category.name %}">
                {{ category.name }}
            </a>
        {% endfor %}
    </p>
    <p>{{ post.body | linebreaks }}</p>
{% endblock page_content %}
