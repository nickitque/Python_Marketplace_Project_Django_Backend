{% extends 'core/base.html' %}
{% load menu_dashboard %}
{% block title %} Дашборд {% endblock %}
{% block content %}

<body class="bg-gray-200">

{% menu_dashboard %}

        <!-- Main content area -->
    <div class="ml-2 flex">
        <!--Top navbar-->
        <div>
            <div class="rounded-xl bg-white px-2 py-0.5 h-18 flex">
            <div class="left md:w-3/4 sm:w-1/3 flex p-3">
                <span class="block p-2 text-xl">Добро пожаловать, {{ user.get_username }} &#128075;</span>
            </div>
                <div class="right flex content-end">

                    <a href="/logout/"><button type="button" class="mt-3 ml-2 py-1.5 px-5 me-2 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-full border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700">Выход из аккаунта</button></a>
                </div>
            </div>

            <div class="mt-4 px-6 py-5 bg-gray-100 rounded-xl">
    <h2 class="mb-3 text-2xl text-center">Добро пожаловать, {{ user.get_username }}:</h2>
    <div class="grid grid-cols-4 gap-3">
        {% for post in posts %}
        <div>
            <a href="{% url 'blog:blogpost_detail' post.slug %}">
                <div class="relative overflow-hidden">
                    <img class="h-44 w-full object-cover " src="{{ post.image_url|default_if_none:'/media/item_images/default.png' }}" alt="">
                </div>
                <div class="p-6 bg-white rounded-b-xl">
                    <h2 class="text-xl">{{ post.title }}</h2>
                </div>
            </a>
        </div>
        {% endfor %}
    </div>
</div>
        </div>
    </div>
</div>
</body>

{% endblock %}
