    <div class="col-span-1 w-64">
      <form action="{% url 'item:items' %}" method="get">
        <input name="query" class="w-36 py-2 px-2 border rounded-xl ml-1 mt-4" type="text" value="{{ query }}" placeholder="Поиск">
        <button class="text-gray-900 bg-white border border-gray-300 focus:outline-none hover:bg-gray-100 font-medium rounded-xl text-sm px-2 py-2.5">Искать</button>
        </input>
      </form>


        <hr class="my-3">
        <p class="font-semibold ml-4">Категории:</p>
        <ul>
            {% for category in categories %}
            {% if category.children.all %}
            <li class="w-32 px-2 ml-5 rounded-xl {% if category.id == category_id %} text-blue-500 bg-gray-200 {% endif %}">
                <a class="hover:text-blue-500" href="{% url 'item:category_detail' category.slug %}">{{ category.name }}</a>
            </li>
            {% endif %}
            {% endfor %}
        </ul>
